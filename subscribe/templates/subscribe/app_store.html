<!DOCTYPE html>
{% load tailwind_filters %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="w-5/6  mx-auto h-screen flex justify-center items-center">
        <div class="border border-blue-400 w-2/5">
            <form method="post" class="w-1/3 h-2/5 w-2/3 mx-auto mt-5 mb-5">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="bg-blue-500 w-full text-white font-bold py-2 rounded-md hover:bg-blue-800">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
