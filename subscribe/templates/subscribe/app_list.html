<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="p-10">
    <div style="height: 700px; overflow: scroll" class="w-4/6 mx-auto border border-blue-700 px-4 py-2">
        {% for app in apps %}
        <div class="border border-gray-200 p-10">
            <img src={{ app.icon }} height="55px" width="55px" class="rounded-md">
            <h1 class="font-bold text-blue-600">{{ app.title }}</h1>
            <h2 class="text-gray-400">Developer : {{ app.developer }}</h2>
            <h3  class="text-gray-400 mb-3">Id: {{ app.app_id }}</h3>
            <a href="{% url 'subscribe:google-subscribe' app.app_id%}"  style="cursor: pointer" class="bg-blue-500 rounded-md px-3 py-2 text-white font-bold hover:bg-blue-800">Submit</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
